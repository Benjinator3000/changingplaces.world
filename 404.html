<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <style>
        body {
            background: #1a2e16; /* exact dark mode green */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Quicksand', 'Arial Rounded MT Bold', Arial, sans-serif;
            color: #ffffff;
        }
        .container-404 {
            background: rgba(25,46,22,0.93); /* dark green, semi-transparent */
            border-radius: 32px;

            max-width: 900px;
            width: 96vw;
        }
        .img-404 {
            width: 100%;
            max-width: 850px;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.10);
            margin-bottom: 2em;
        }
        .msg {
            color: #f2efea;
            font-size: 1.4rem;
            margin-bottom: 1.4em;
        }
        .home-btn {
            background: #36a969;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1.15rem;
            font-family: inherit;
            font-weight: 600;
            padding: 13px 40px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 12px rgba(54, 169, 105, 0.13);
        }
        .home-btn:hover, .home-btn:focus {
            background: #259657;

</head>
<body>
    <div class="container-404">

<script>
  const lang = new URLSearchParams(window.location.search).get('lang');
  if (lang === 'nl') {
    document.getElementById('errorMsg').innerHTML =
      "Oeps! Het lijkt erop dat alles helemaal ontspoord is.<br>Deze toiletplek is echt een ramp!";
    document.getElementById('homeBtn').textContent = "Terug naar Home";
